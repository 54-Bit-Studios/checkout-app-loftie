query RunInput {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product {
              id
            }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:loftie-plus-free-month", key: "function-configuration"){
      value
    }
  }
}