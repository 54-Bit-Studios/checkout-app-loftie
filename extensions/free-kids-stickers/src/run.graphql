query RunInput {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product {
              id
            }
        }
      }
      attribute(key: "Free") {
        value
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:product-discount", key: "function-configuration"){
      value
    }
  }
}
